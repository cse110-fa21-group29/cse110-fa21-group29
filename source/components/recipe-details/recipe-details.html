<link rel="stylesheet" href="components/recipe-details/recipe-details.css" />
<link
  rel="stylesheet"
  type="text/css"
  href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin"
/>

<div class="recipe">
  <!-- This is the first row of the page, including the image and the author box-->
  <div class="first-row">
    <img class="recipe-image" src="" />
    <!-- the box on the right side of image-->
    <div class="title-author-box">
      <div class="dish-name"></div>
      <!-- recipe name, author, date and the url-->
      <div id="first-row-bottom">
        <div class="author-name">by Anonymous</div>
        <div class="recipe-url">https://amazingrecipe.com</div>
        <div id="button-grid">
          <button id="edit-button" class="first-row-button">Edit</button>
          <button id="delete-button" class="first-row-button">Delete</button>
          <button id="hands-free-button" class="first-row-button">
            Hands-free mode
          </button>
          <button id="timer-button" class="first-row-button">timer</button>
        </div>
      </div>
    </div>
  </div>
  <!-- timer -->
  <div id="timer" class="detail-box">
    <time id="timer-display">00:00:00</time>
    <div id="timer-button-grid">
      <button id="start-button" class="timer-control-button">Start</button
      ><br />
      <button id="reset-button" class="timer-control-button">Reset</button>
    </div>
  </div>
  <!-- Description box-->
  <div class="description-box detail-box">
    <div class="description-title detail-box-title">Description:</div>
    <p class="description detail-box-content"></p>
  </div>

  <div class="info-nutrient-box">
    <div class="info-box detail-box">
      <div class="info-title detail-box-title">Info:</div>
      <ul class="info-list detail-box-content">
        <li>Cost: $<span id="cost"></span> per serving</li>
        <li>Time: <span id="time"></span> min</li>
        <li>Serving Size: <span id="servings"></span></li>
      </ul>
    </div>

    <div class="nutrient-box detail-box">
      <div class="nutrient-title detail-box-title">
        Nutrients (per serving):
      </div>
      <ul class="nutrient-list detail-box-content">
        <li><span id="calories"></span> Calories</li>
        <li><span id="fat"></span> of fat</li>
        <li><span id="protein"></span> of protein</li>
      </ul>
    </div>
  </div>

  <div class="category-box detail-box">
    <div class="category-title detail-box-title">Categories:</div>
    <ul class="category-list detail-box-content">
      <li id="vegan">Vegan</li>
      <li id="vegetarian">Vegetarian</li>
      <li id="gluten-free">Gluten-Free</li>
      <li id="high-protein">High Protein</li>
      <li id="healthy">Healthy</li>
    </ul>
  </div>

  <!-- ingredients box-->
  <div class="ingredients-box detail-box">
    <div class="ingredients-title detail-box-title">Ingredients:</div>
    <div class="ingredients-list detail-box-content"></div>
  </div>

  <!-- Direction box-->
  <div class="direction-box detail-box">
    <div class="direction-title detail-box-title">Directions:</div>
    <div class="direction-list detail-box-content"></div>
  </div>
</div>
