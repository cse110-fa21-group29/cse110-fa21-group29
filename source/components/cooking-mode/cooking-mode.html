<link rel="stylesheet" href="components/cooking-mode/cooking-mode.css" />
<main>
  <section id="top-grid">
    <div id="timer">
      <div id="timer-display-container">
        <time id="timer-display"></time><br />
        <form id="time-input-form">
          <div id="time-input-container">
            <span id="input-hours-span" style="display: inline-block">
              <label id="input-hours-label" for="input-hours">Hours</label>
              <input type="number" min="0" max="23" step="1" id="input-hours" />
            </span>
            <span id="input-minutes-span" style="display: inline-block">
              <label id="input-minutes-label" for="input-minutes"
                >Minutes</label
              >
              <input
                type="number"
                min="0"
                max="59"
                step="1"
                id="input-minutes"
              />
            </span>
            <span id="input-seconds-span" style="display: inline-block">
              <label id="input-seconds-label" for="input-seconds"
                >Seconds</label
              >
              <input
                type="number"
                min="0"
                max="59"
                step="1"
                id="input-seconds"
              />
            </span>
          </div>
        </form>
      </div>
      <div id="timer-button-grid">
        <button id="start-pause-button">Start</button><br />
        <!-- Spacing between buttons -->
        &nbsp;&nbsp;
        <button id="reset-button">Reset</button>
      </div>
    </div>
    <div id="back-next-container">
      <button id="back-button">Back</button>
      <button id="next-button">Next</button>
    </div>
  </section>

  <section id="bottom-grid">
    <div id="number">1</div>
    <div id="direction"></div>
    <div id="img-and-video">
      <img src="" id="direction-img" alt="" />
      <iframe
        id="direction-video"
        width="100%"
        height="315"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </section>
</main>
