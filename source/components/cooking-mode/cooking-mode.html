<link rel="stylesheet" href="components/cooking-mode/cooking-mode.css" />
<main>
  <section id="top-grid">
    <div id="timer">
      <time id="timer-display"></time><br />
      <div id="time-input-container">
        <div>
          <label id="input-hours-label" for="input-hours"
            >Hours:&nbsp;&nbsp;</label
          >
          <input type="number" min="0" max="24" step="1" id="input-hours" />
        </div>
        <div>
          <label id="input-minutes-label" for="input-minutes"
            >Minutes:&nbsp;&nbsp;</label
          >
          <input type="number" min="0" max="60" step="1" id="input-minutes" />
        </div>
        <div>
          <label id="input-seconds-label" for="input-seconds"
            >Seconds:&nbsp;&nbsp;</label
          >
          <input type="number" min="0" max="60" step="1" id="input-seconds" />
        </div>
      </div>
      <div id="timer-button-grid">
        <button id="start-button">Start</button><br />
        <button id="pause-button">Pause</button><br />
        <button id="reset-button">Reset</button>
      </div>
    </div>
    <div id="back-next-container">
      <button id="back-button">Back</button>
      <button id="next-button">Next</button>
    </div>
  </section>

  <section id="bottom-grid">
    <div id="number">1</div>
    <div id="direction"></div>
    <div id="img-and-video">
      <img src="" id="direction-img" alt="" />
      <iframe
        id="direction-video"
        width="560"
        height="315"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </section>
</main>
