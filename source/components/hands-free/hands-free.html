<link rel="stylesheet" href="components/hands-free/hands-free.css" />
<main>
  <section id="top-grid">
    <div id="timer">
      <time id="timer-display"></time><br />
      <div class="time-input-container">
        <div>
          <label id="input-hours-label" for="input-hours">Hours:</label>
          <input type="number" min="0" max="24" step="1" id="input-hours" />
        </div>
        <div>
          <label id="input-minutes-label" for="input-minutes">Minutes:</label>
          <input type="number" min="0" max="60" step="1" id="input-minutes" />
        </div>
        <div>
          <label id="input-seconds-label" for="input-seconds">Seconds:</label>
          <input type="number" min="0" max="60" step="1" id="input-seconds" />
        </div>
      </div>
      <div id="timer-button-grid">
        <button id="start-button">Start</button><br />
        <button id="pause-button">Pause</button><br />
        <button id="reset-button">Reset</button>
      </div>
    </div>
  </section>
  <div class="back-next-container">
    <button id="back-button" onclick="">Back</button>
    <button id="next-button">Next</button>
  </div>
  <section id="bottom-grid">
    <div id="number">1</div>
    <div id="direction"></div>
    <div id="img-and-video">
      <img src="" id="direction-img" alt="direction-img" />
      <video id="direction-video"></video>
    </div>
  </section>
</main>
