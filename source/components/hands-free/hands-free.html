<link rel="stylesheet" href="components/hands-free/hands-free.css" />
<main>
  <section id="top-grid">
    <div id="timer">
      <time id="timer-display">00:00:00</time>
      <div id="timer-button-grid">
        <button id="start-button">Start</button><br />
        <button id="pause-button">Pause</button><br />
        <button id="resume-button">Resume</button>
      </div>
    </div>

    <button id="back-button">Back</button>
    <button id="next-button">Next</button>
  </section>

  <section id="bottom-grid">
    <div id="number">1</div>
    <div id="direction"></div>
    <div id="img-and-video">
      <img src="" id="direction-img" alt="" />
      <iframe
        id="direction-video"
        width="560"
        height="315"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </section>
</main>
