name: PR Pipeline DEV
'on':
  pull_request:
    branches:
      - develop
jobs:
  install-npm-dev:
    name: Install Node.js Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Run 'npm ci'
        run: npm ci

  run-linters-dev:
    name: Linting and Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      # # ESLint and Prettier must be in `package.json`
      # - name: Install Node.js dependencies
      #   run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          eslint_dir: source/
          prettier: true
          prettier_dir: source/
  
  run-jest-dev:
    name: Unit Testing
    runs-on: ubuntu-latest

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Run Unit Tests
      run: npm run test

  build-and-preview-firebase-hosting-dev:
    name: Build and preview firebase hosting
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CSE110GROUP29DEV }}'
          projectId: cse110group29dev
