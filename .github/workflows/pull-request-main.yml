name: PR Pipeline MAIN
'on': 
  pull_request:
    branches:
      - main
jobs:
  run-linters-main:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          eslint_dir: source/
          prettier: true
          prettier_dir: source/
  
  run-jest-dev:
    name: Running Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test
  
  run-jsdocs-dev:
    name: Running JSDocs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run JSDocs
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./source/
          output_dir: ./specs/documentation/jsdocs/
          template: minami
          front_page: ./specs/documentation/jsdocs/docHomepage.md

      - name: Deploy Documentation
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./specs/documentation/jsdocs/
  
  build-and-preview-firebase-hosting-main:
    name: Build and preview firebase hosting
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CSE110GROUP29 }}'
          projectId: cse110group29
